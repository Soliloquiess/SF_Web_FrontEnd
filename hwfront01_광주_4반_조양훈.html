<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Become a Member</h1>
	<form action = "#">
		<fieldset>	
		<!-- 네모박스 -->
			<legend>Registration Information</legend>
			<!-- 그 네모박스의 제목 -->
			<ul>
			<!--순서가 없는 목록 -->
				<li>
					<label for = "id">E-mail    </label><input type = "email" name= "id">
				</li>
				<li>
					<label for = "pw">Password   </label><input type = "password" name= "pw" placeholder="At least 6 letters">
				</li>
                <li>
					<label for = "pw">Verify_Password </label><input type = "password" name= "pw">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>Member Information</legend>
			<ul>
				<li>
					<label for = "Firstname"> First Name    </label>
					<input type = "text" id = "Firstname" name = "Firstname">
				</li>
                <li>
					<label for = "Lastname">Last Name   </label>
					<input type = "text" id = "Lastname" name = "Lastname">
				</li>
                <li>
					<label for = "Address">Address  </label>
					<input type = "text" id = "Address" name = "Address">
				</li>
				<li>
					<label for = "City"> City   </label>
					<input type = "text" id = "City">
				</li>

                
                <li>
					<label for = "State">State  </label>
					<input type = "text" id = "State" name = "State">
				</li>


                
				<li>
					<label for = "zipcode"> zipcode     </label>
					<input type="number" id = "zipcode" placeholder="5 or 9 digits">
				</li>										
				
				<li>
					<label for = "phone"> phone     </label>
					<input type = "phone" id = "phone"  placeholder="999-999-9999">
				</li>		
			</ul>
		</fieldset>
        <fieldset>	
            <!-- 네모박스 -->
                <legend>Membership Information</legend>
                <!-- 그 네모박스의 제목 -->
                <ul>
                <!--순서가 없는 목록 -->
                    <li>
                        <label for = "id">Membership Type   </label>
                        <select name='Membership'>
                            <option value='' selected>-- check --</option>
                            <option value='junior'>junior</option>
                            <option value='senior'>senior</option>
                          </select>
                    </li>
                    <li>
                        <label for = "pw">Starting Date   </label>
                        <input type="date" name="bday">
                    </li>
                    <li>
                        <label for = "ticket">Tickets for Guests </label>
                        <input type="number" name="even" min="2" max="20" step="2">
                    </li>
                </ul>
            </fieldset>
        <fieldset>
            <input type = "submit" value = "Submit">
            <input type = "button" value = "Reset Fields">
        </fieldset>
	</form>
</body>
</html>
